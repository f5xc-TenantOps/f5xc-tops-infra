---
apiVersion: cloudwatchlogs.aws.upbound.io/v1beta1
kind: Group
metadata:
  name: tops-loadgen-v2-log-group
  labels:
    app.kubernetes.io/name: tops-loadgen-v2
    app.kubernetes.io/component: cloudwatch-logs
spec:
  forProvider:
    region: us-east-1
    name: /tops/loadgen
    retentionInDays: 30
    tags:
      Name: tops-loadgen-v2-log-group
      Environment: production
      ManagedBy: crossplane
      Application: tops-loadgen
  providerConfigRef:
    name: default
