# Portal deployment - FastAPI backend + React frontend
# Placeholder until f5xc-tops-portal repo is created with container images
#
# TODO: Update image references when f5xc-tops-portal repo exists:
#   - backend: ghcr.io/f5xc-tenantops/f5xc-tops-portal/backend:latest
#   - frontend: ghcr.io/f5xc-tenantops/f5xc-tops-portal/frontend:latest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-backend
  labels:
    app.kubernetes.io/name: tops-portal
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tops-portal
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tops-portal
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          # Placeholder image - replace with actual portal backend image
          image: nginx:alpine
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: portal-config
          env:
            # AWS credentials injected from secret (managed in mgmt-cluster)
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: portal-aws-credentials
                  key: aws-access-key-id
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: portal-aws-credentials
                  key: aws-secret-access-key
                  optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-frontend
  labels:
    app.kubernetes.io/name: tops-portal
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tops-portal
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tops-portal
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          # Placeholder image - replace with actual portal frontend image
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
