# Portal configuration
# AWS credentials for DynamoDB and CloudWatch access are stored separately
# in f5xc-tops-mgmt-cluster/bootstrap/secrets/ (not in this public repo)
#
# Required AWS permissions:
# - dynamodb:GetItem, PutItem, Query, Scan on tops-* tables
# - cloudwatch:GetMetricData, PutMetricData
# - logs:CreateLogGroup, CreateLogStream, PutLogEvents
apiVersion: v1
kind: ConfigMap
metadata:
  name: portal-config
  labels:
    app.kubernetes.io/name: tops-portal
    app.kubernetes.io/component: config
data:
  # Environment configuration
  LOG_LEVEL: "INFO"
  # AWS region for DynamoDB and CloudWatch
  AWS_REGION: "us-east-1"
  # Backend API settings
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
