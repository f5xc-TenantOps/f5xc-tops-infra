              "dynamodb:UpdateItem",
              "dynamodb:Query"
            ],
            "Resource": [
              "arn:aws:dynamodb:us-east-1:*:table/tops-job-state-v2",
              "arn:aws:dynamodb:us-east-1:*:table/tops-job-state-v2/index/*"
            ]
          }
        ]
      }
    tags:
      Name: tops-stream-to-sfn-policy-v2
      Environment: production
      ManagedBy: crossplane
      Application: tops-core
